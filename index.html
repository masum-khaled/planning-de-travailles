<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificateur de Travail</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #58a6ff);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h2 {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-top: 30px;
            letter-spacing: 2px;
        }
        form {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="date"], input[type="text"], input[type="time"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 100%;
        }
        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #58a6ff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6e7dff;
        }
        .inline-block {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }
        .inline-block input {
            width: 30%;
            min-width: 180px;
        }
        #message {
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .inline-block input, .inline-block select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2><span id="monthName"></span> Planification de Khaled MASUM</h2>

    <form id="workForm">
        <label for="mois">Mois</label>
        <select id="mois" required>
            <option value="">Sélectionner un mois</option>
            <option value="01">Janvier</option>
            <option value="02">Février</option>
            <option value="03">Mars</option>
            <option value="04">Avril</option>
            <option value="05">Mai</option>
            <option value="06">Juin</option>
            <option value="07">Juillet</option>
            <option value="08">Août</option>
            <option value="09">Septembre</option>
            <option value="10">Octobre</option>
            <option value="11">Novembre</option>
            <option value="12">Décembre</option>
        </select>

        <div class="inline-block">
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div>
                <label for="jour">Jour</label>
                <input type="text" id="jour" placeholder="Jour" readonly>
            </div>
            <div>
                <label for="lieu">Lieu</label>
                <input type="text" id="lieu" placeholder="Lieu" required>
            </div>
            <div>
                <label for="debut">Heure de début</label>
                <input type="time" id="debut" required>
            </div>
            <div>
                <label for="fin">Heure de fin</label>
                <input type="time" id="fin" required>
            </div>
            <div>
                <label for="total">Total des heures</label>
                <input type="text" id="total" placeholder="Total Hours" readonly>
            </div>
        </div>

        <button type="submit">Soumettre</button>
    </form>

    <p id="message"></p>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBs2htpKSTndN2V4hM2CUaulSDcVKo1Njc",
            authDomain: "planning-de-travail.firebaseapp.com",
            projectId: "planning-de-travail",
            storageBucket: "planning-de-travail.appspot.com",
            messagingSenderId: "240128941215",
            appId: "1:240128941215:web:c8224ac198e73ed4ce56aa",
            measurementId: "G-7LGF7NQ00W"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Update Month Name in Title
        document.getElementById("mois").addEventListener("change", function() {
            let moisInput = this.value;
            if (moisInput) {
                let month = new Date("1970-" + moisInput + "-01").toLocaleString("fr-FR", { month: "long" });
                document.getElementById("monthName").innerText = month;
                this.dataset.monthName = month;
            }
        });

        // Update Day of the Week when Date Changes
        document.getElementById("date").addEventListener("change", function() {
            let dateValue = new Date(this.value);
            document.getElementById("jour").value = dateValue.toLocaleDateString("fr-FR", { weekday: 'long' });
        });

        // Calculate Total Hours
        function calculateTotalHours() {
            let debut = document.getElementById("debut").value;
            let fin = document.getElementById("fin").value;
            if (debut && fin) {
                let diff = (new Date("1970-01-01T" + fin) - new Date("1970-01-01T" + debut)) / (1000 * 60 * 60);
                document.getElementById("total").value = diff.toFixed(2);
            }
        }
        document.getElementById("debut").addEventListener("change", calculateTotalHours);
        document.getElementById("fin").addEventListener("change", calculateTotalHours);

        // Submit Form Data to Firestore
        document.getElementById("workForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let data = {
                mois: document.getElementById("mois").dataset.monthName,
                date: document.getElementById("date").value,
                jour: document.getElementById("jour").value,
                lieu: document.getElementById("lieu").value,
                debut: document.getElementById("debut").value,
                fin: document.getElementById("fin").value,
                total: document.getElementById("total").value
            };

            db.collection("work_entries").add(data).then(() => {
                document.getElementById("message").innerText = "Données ajoutées avec succès !";
                document.getElementById("message").style.color = "green";
                document.getElementById("workForm").reset();
            });
        });
    </script>
</body>
</html>
